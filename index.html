<!DOCTYPE html>
<html>

<head>
  <title>Formabble</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="loader" id="loader">
    <canvas id="rive-loader" width="200" height="150"></canvas>
    <span id="loading-text" class="loader-text-offset"></span>
  </div>
  <div class="error hidden" id="loader-error">
    <span id="error-text"></span>
  </div>

  <script src="./rive.js"></script>
  <div id="canvas-container">
    <canvas id="canvas" class="hidden"></canvas>
    <div id="canvas-drop" class="hidden"></div>
  </div>
  <script>
    function parseWindowSearchOpts(query_) {
      var opts = {};
      var query = query_ || window.location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        opts[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
      }
      return opts;
    }
    const urlQuery = parseWindowSearchOpts();
  </script>
  <script type="module">
    const version = urlQuery["version"];
    if (version !== undefined) {
      await import(`./fbl-loader-${version}.js`);
    } else {
      await import("./versions/fbl-loader-1112bdf.js");
    }
  </script>
  </script>
</body>

</html>
